name: Build and Push PDF RAG Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]  # íƒœê·¸ ê¸°ë°˜ ë¦´ë¦¬ìŠ¤ë„ ì§€ì›
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  DOCKER_IMAGE: pdf-rag-app
  DOCKER_TAG: latest
  
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        run: poetry install --only=main
      
      - name: Run basic syntax check
        run: |
          poetry run python -m py_compile src/main.py
          poetry run python -m py_compile src/rag_service.py
          poetry run python -m py_compile src/ui_interface.py

  build-and-push:
    runs-on: ubuntu-latest
    needs: test  # í…ŒìŠ¤íŠ¸ê°€ ì„±ê³µí•œ í›„ì—ë§Œ ì‹¤í–‰
    name: Build and Push Docker Image
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Docker Buildx ì„¤ì • (ë©€í‹° í”Œë«í¼ ë¹Œë“œ ì§€ì›)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # ë©”íƒ€ë°ì´í„° ì¶”ì¶œ (íƒœê·¸, ë¼ë²¨ ë“±)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
      
      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64  # ë©€í‹° í”Œë«í¼ ì§€ì›
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # GitHub Actions ìºì‹œ ì‚¬ìš©
          cache-to: type=gha,mode=max
      
      # ë¹Œë“œ ê²°ê³¼ ì¶œë ¥
